<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="app.js" type="module"></script>
    
</head>
    <title>stripe</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="./resources/logo.svg" alt="logo" class="logo">
            <ul class="pages">
                <li>Product</li>
                <li>Developers</li>
                <li>Company</li>
            </ul>
            <button class="sign">Sign in</button>
        </div>
        <div class="blank"></div>
        <div class="main">
            <div class="core">
                <h1>Payments
                    <br> infrastructure
                    <br> for the internet</h1>
                <p class="description">Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s
                    <br>
                    software and APIs to accept payments, send payouts, and manage their
                    <br>
                    businesses online.</p>
                <button class="star">Start now</button>
            </div>
            <img src="./resources/phone.svg" alt="phone" class="phone">
        </div>
    </div>

</html>
